<!doctype html>

  <head>

    <title>Haibook Trainning</title>
  </head>
  <body>
    
    <!-- navbar -->
     <header  class="header-area ">
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light  ml-4 mt-4">
        <img src="img/Group 28.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ml-auto" class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-4 mt-1" > 
            <li class="nav-item active mr-4">
              <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active mr-4">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item active mr-4">
              <a class="nav-link" href="#">Catalog</a>
            </li>
              <img src="img/Frame 1.png" alt="">
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- akhir navbar -->

    <!-- header -->
     <section class="site-banner">
      <div class="container mt-4">
        <div class="row">
          <div class="col mt-4 bg-light mr-4">
            <h1 class="mb-4 font-weight-bold">Expand knowledge <br>
            by reading books</h1>
            <p class="mb-4 text-secondary">Far far away, behind the word mountains, far <br> from the countries Vokalia and Consonantia,<br>

          <button type="button" class="btn btn-primary btn-lg">Get started</button>
          </div>
          <div class="col bg-light">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/Group 27.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>

          </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
